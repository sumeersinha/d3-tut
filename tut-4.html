<!doctype html>
<html>
<head>
	<title>D3 Tutorial - 4</title>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
	<body>
		<script>

			var dataArray = [20, 40, 50, 600];
			var width = 500;
			var height = 500;

			var widthScale = d3.scale.linear()
								.domain([0,60])
								.range([0,width]);

			var colorScale = d3.scale.linear()
								.domain([0,60])
								.range(["red", "blue"]);

			var canvas = d3.select("body")
							.append("svg")
							.attr("height", height)
							.attr("width", width);

			var bars = canvas.selectAll("rect")
							.data(dataArray)
							.enter()
								.append("rect")
								.attr("width", function(d){
									return widthScale(d);
								})
								.attr("height", 50)
								.attr("fill", function(d){
									return colorScale(d);
								})
								.attr("y", function(d,i){
									return i * 100;
								});

		</script>
	</body>
</html>
