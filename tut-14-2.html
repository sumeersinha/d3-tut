<!doctype html>
<html>
<head>
	<title>D3 Tutorial - 4</title>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
	<body>
		<script>
			var canvas = d3.select("body")
							.append("svg")
							.attr("width", 1500)
							.attr("height", 1500);

			var diagonal = d3.svg.diagonal()
								.source({x: 10, y: 10})
								.target({x: 300, y: 300});

			canvas.append("path")
					.attr("fill", "none")
					.attr("stroke", "black")
					.attr("d", diagonal);

		</script>
	</body>
</html>
