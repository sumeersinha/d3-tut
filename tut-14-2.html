<!doctype html>
<html>
<head>
	<title>D3 Tutorial - 15</title>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
	<body>
		<script>
			var canvas = d3.select("body")
							.append("svg")
							.attr("width", 500)
							.attr("height", 500);

			var tree = d3.layout.tree()
							.size([400,400]);

			d3.json("mydata-14.json", function(data){
				var nodes = tree.nodes(data);
				var links = tree.links(nodes);

				var node = canvas.selectAll(".node")
									.data(nodes)
									.enter()
										.append("g")
										.attr("class", "node")
										.attr("transform", function(d){
											return "translate("+d.y+","+d.x+")";
										});

				node.append("circle")
						.attr("r",5)
						.attr("fill", "steelblue");

				node.append("text")
						.text(function(d){
							return d.name;
						});

				var diagonal = d3.svg.diagonal()
									.projection(function(d){
										return [d.y,d.x];
									});

				canvas.selectAll(".link")
						.data(links)
						.enter()
							.append("path")
							.attr("class","link")
							.attr("fill", "none")
							.attr("stroke", "#ADADAD")
							.attr("d",diagonal);

				//console.log(links);
			});

		</script>
	</body>
</html>
