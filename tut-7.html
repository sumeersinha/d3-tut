<!doctype html>
<html>
<head>
	<title>D3 Tutorial - 4</title>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
	<body>
		<script>
			var data = [10];

			var canvas = d3.select("body")
							.append("svg")
							.attr("width", 500)
							.attr("height", 500);

			var circle = canvas.append("circle")
								.attr("cx", 50)
								.attr("cy", 100)
								.attr("r", 25);

			var circle2 = canvas.append("circle")
								.attr("cx", 50)
								.attr("cy", 200)
								.attr("r", 25);

			var circle3 = canvas.append("circle")
								.attr("cx", 50)
								.attr("cy", 300)
								.attr("r", 25);

			var circles = canvas.selectAll("circle")
								.data(data)
								.attr("fill", "red")
								.exit()
									.attr("fill", "green");
		</script>
	</body>
</html>
